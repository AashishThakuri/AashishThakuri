<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="260" viewBox="0 0 1280 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#F3D9C2">
        <animate attributeName="offset" values="0%;10%;0%" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#E9C2A8">
        <animate attributeName="offset" values="100%;90%;100%" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <pattern id="paper" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="12" height="12" fill="transparent"/>
      <rect x="0" y="0" width="12" height="1" fill="rgba(0,0,0,0.06)"/>
      <animate attributeName="patternTransform" attributeType="XML" type="translate" values="0,0;12,0;0,0" dur="10s" repeatCount="indefinite"/>
    </pattern>
  </defs>

  <!-- Frame -->
  <rect x="10" y="10" width="1260" height="240" rx="14" fill="url(#bgGrad)"/>
  <rect x="10" y="10" width="1260" height="240" rx="14" fill="url(#paper)"/>
  <rect x="10" y="10" width="1260" height="240" rx="14" fill="none" stroke="#1f2328" stroke-width="6"/>

  <!-- Title bar -->
  <rect x="10" y="10" width="1260" height="46" rx="14" fill="#F1D3BF" stroke="#1f2328" stroke-width="6"/>
  <circle cx="40" cy="33" r="8" fill="#ff5f57" stroke="#1f2328" stroke-width="3">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="33" r="8" fill="#febc2e" stroke="#1f2328" stroke-width="3">
    <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="96" cy="33" r="8" fill="#28c840" stroke="#1f2328" stroke-width="3">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Title text -->
  <g id="titleGroup">
    <text x="640" y="130" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="700" font-size="52" fill="#1f2328">Aashish Thakuri</text>
    <text x="640" y="165" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="600" font-size="22" fill="#4c3b2f">Full‑Stack Developer • Web Enthusiast</text>
    <animateTransform attributeName="transform" type="translate" dur="6s" values="0 0; 0 -2; 0 0; 0 2; 0 0" repeatCount="indefinite"/>
  </g>

  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="200" cy="80" r="3" fill="#D4A574">
      <animateTransform attributeName="transform" type="translate" dur="8s" values="0,0; 20,-10; 0,0" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1080" cy="90" r="2" fill="#C49968">
      <animateTransform attributeName="transform" type="translate" dur="6s" values="0,0; -15,8; 0,0" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="180" r="2.5" fill="#B8845A">
      <animateTransform attributeName="transform" type="translate" dur="10s" values="0,0; 25,5; 0,0" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="170" r="3.5" fill="#D4A574">
      <animateTransform attributeName="transform" type="translate" dur="7s" values="0,0; -18,-12; 0,0" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Morphing shapes -->
  <g opacity="0.25">
    <path d="M150,120 Q170,100 190,120 Q170,140 150,120" fill="#E6B59A">
      <animate attributeName="d" dur="6s" values="M150,120 Q170,100 190,120 Q170,140 150,120;M150,120 Q160,110 190,120 Q180,130 150,120;M150,120 Q170,100 190,120 Q170,140 150,120" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" dur="12s" values="0 170 120; 360 170 120" repeatCount="indefinite"/>
    </path>
    <path d="M1090,140 Q1110,120 1130,140 Q1110,160 1090,140" fill="#CFA98E">
      <animate attributeName="d" dur="8s" values="M1090,140 Q1110,120 1130,140 Q1110,160 1090,140;M1090,140 Q1100,130 1130,140 Q1120,150 1090,140;M1090,140 Q1110,120 1130,140 Q1110,160 1090,140" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" dur="15s" values="360 1110 140; 0 1110 140" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Stickers removed: external GIFs are blocked in SVG by many viewers -->

  <!-- Bottom ribbon (animated) -->
  <path d="M40 200 C 380 160, 900 240, 1240 200" stroke="#CFA98E" stroke-width="8" fill="none" opacity="0.65" stroke-linecap="round" stroke-dasharray="260 40">
    <animate attributeName="stroke-dashoffset" from="0" to="-600" dur="8s" repeatCount="indefinite" />
  </path>
</svg>
