<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="180" viewBox="0 0 1280 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradF" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E9C2A8">
        <animate attributeName="offset" values="0%;12%;0%" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#E6B59A">
        <animate attributeName="offset" values="100%;88%;100%" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <pattern id="paperF" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="12" height="12" fill="transparent"/>
      <rect x="0" y="0" width="12" height="1" fill="rgba(0,0,0,0.06)"/>
      <animate attributeName="patternTransform" attributeType="XML" type="translate" values="0,0;12,0;0,0" dur="10s" repeatCount="indefinite"/>
    </pattern>
  </defs>

  <!-- Frame -->
  <rect x="10" y="10" width="1260" height="160" rx="14" fill="url(#bgGradF)"/>
  <rect x="10" y="10" width="1260" height="160" rx="14" fill="url(#paperF)"/>
  <rect x="10" y="10" width="1260" height="160" rx="14" fill="none" stroke="#1f2328" stroke-width="6"/>

  <!-- Animated wave lines -->
  <path d="M30 36 Q160 26, 290 36 T610 36 T930 36 T1250 36" stroke="#1f2328" stroke-width="4" fill="none" opacity="0.6">
    <animate attributeName="d" dur="8s" values="M30 36 Q160 26, 290 36 T610 36 T930 36 T1250 36;M30 36 Q160 46, 290 36 T610 36 T930 36 T1250 36;M30 36 Q160 26, 290 36 T610 36 T930 36 T1250 36" repeatCount="indefinite"/>
  </path>
  <path d="M30 42 Q200 32, 400 42 T800 42 T1250 42" stroke="#CFA98E" stroke-width="3" fill="none" opacity="0.4">
    <animate attributeName="d" dur="6s" values="M30 42 Q200 32, 400 42 T800 42 T1250 42;M30 42 Q200 52, 400 42 T800 42 T1250 42;M30 42 Q200 32, 400 42 T800 42 T1250 42" repeatCount="indefinite"/>
  </path>

  <!-- Floating geometric shapes -->
  <g opacity="0.3">
    <rect x="80" y="60" width="8" height="8" fill="#D4A574" rx="2">
      <animateTransform attributeName="transform" type="translate" dur="12s" values="0,0; 30,20; 0,0" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" dur="8s" values="0 84 64; 360 84 64" repeatCount="indefinite" additive="sum"/>
    </rect>
    <polygon points="1180,70 1190,85 1175,85" fill="#C49968">
      <animateTransform attributeName="transform" type="translate" dur="10s" values="0,0; -25,15; 0,0" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <circle cx="150" cy="130" r="4" fill="#B8845A">
      <animateTransform attributeName="transform" type="translate" dur="14s" values="0,0; 40,-10; 0,0" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6;4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="1100" cy="120" rx="6" ry="3" fill="#E6B59A">
      <animateTransform attributeName="transform" type="translate" dur="9s" values="0,0; -20,25; 0,0" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" dur="6s" values="0 1100 120; 180 1100 120; 0 1100 120" repeatCount="indefinite" additive="sum"/>
    </ellipse>
  </g>

  <!-- Footer text with subtle animation -->
  <g>
    <text x="640" y="88" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="700" font-size="22" fill="#1f2328">Thanks for visiting — let's build something useful</text>
    <text x="640" y="122" text-anchor="middle" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="600" font-size="16" fill="#4c3b2f">© 2025 Aashish Thakuri</text>
    <animateTransform attributeName="transform" type="translate" dur="8s" values="0 0; 0 -1; 0 0; 0 1; 0 0" repeatCount="indefinite"/>
  </g>

  <!-- Decorative corner elements -->
  <g opacity="0.2">
    <path d="M25 25 L45 25 L35 35 Z" fill="#8C6B55">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M1255 25 L1235 25 L1245 35 Z" fill="#8C6B55">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="7s" begin="3.5s" repeatCount="indefinite"/>
    </path>
  </g>

</svg>
