    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            color: #c9d1d9;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 87, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(-10px); }
            66% { transform: translateX(20px) translateY(10px); }
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .section {
            margin-bottom: 60px;
            position: relative;
        }

        /* Enhanced Headers */
        h2, h3 {
            font-size: 2em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #58a6ff, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-weight: 700;
            position: relative;
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        /* Animated Cards */
        .animated-card {
            background: rgba(22, 27, 34, 0.8);
            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .animated-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .animated-card:hover::before {
            left: 100%;
        }

        .animated-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
        }

        /* Tech Stack Enhancements */
        .tech-stack {
            position: relative;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .tech-item {
            background: rgba(22, 27, 34, 0.9);
            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.2) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .tech-item:hover::before {
            width: 200px;
            height: 200px;
        }

        .tech-item:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #58a6ff;
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.4);
        }

        .tech-item img {
            width: 65px;
            height: 65px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .tech-item:hover img {
            transform: rotate(360deg) scale(1.1);
        }

        .tech-item strong {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #c9d1d9;
            position: relative;
            z-index: 2;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .social-links img {
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .social-links img:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .stats-card {
            background: rgba(22, 27, 34, 0.8);
            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.3);
        }

        .stats-card img {
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stats-card:hover img {
            transform: scale(1.02);
        }

        /* Typing Animation */
        .typing-animation {
            margin: 30px 0;
        }

        /* Visitor Counter */
        .visitor-counter {
            margin: 20px 0;
        }

        .visitor-counter img {
            transition: all 0.3s ease;
        }

        .visitor-counter img:hover {
            transform: scale(1.1);
        }

        /* Animated Dividers */
        .animated-divider {
            margin: 40px 0;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                padding: 10px;
            }
            
            .tech-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            h2, h3 {
                font-size: 1.5em;
            }
        }

        /* Loading Animation */

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

    </style>

    <script>
        // Add fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.fade-in');
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.8s ease-out';
                observer.observe(section);
            });

            // Add stagger effect to tech items
            const techItems = document.querySelectorAll('.tech-item');
            techItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
